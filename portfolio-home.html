<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>201580ag web</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    body.dark-theme {
      background-color: #333;
    }

    header {
      background-color: #333;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      position: relative;
    }

    h2 {
      color: #17a2b8;
    }

    p {
      line-height: 1.6;
    }

    .theme-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #28a745;
      border: 2px solid #333;
      border-radius: 5px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .theme-button:hover {
      background-color: #218838;
    }

    .datetime {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>201580ag</h1>
  </header>

  <section>
    <h2>프로젝트</h2>
    <p>여기에 프로젝트에 대한 설명이 들어갑니다.</p>

    <h2>기술 스택</h2>
    <p>여기에 사용한 기술 스택에 대한 설명이 들어갑니다.</p>
  </section>

  <button class="theme-button" onclick="toggleTheme()">테마 변경</button>

  <div class="datetime"></div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    function updateDateTime() {
      var now = new Date();
      var datetimeElement = document.querySelector('.datetime');
      datetimeElement.innerHTML = `
        현재 시각: ${now.toLocaleTimeString()}
        <br>
        현재 날짜: ${now.toLocaleDateString()}
        <br>
        오늘은 ${getDayOfWeek(now.getDay())}요일입니다.
      `;
    }

    function getDayOfWeek(dayIndex) {
      var daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
      return daysOfWeek[dayIndex];
    }

    // 초기에 한 번 호출
    updateDateTime();

    // 1초마다 갱신
    setInterval(updateDateTime, 1000);
  </script>
</body>
