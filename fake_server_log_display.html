            color: white;
            font-family: monospace;
        }
        .ok {
            color: #00FF00; /* Green color for OK messages */

            "eth0 인터페이스 활성화 중",
            "eth0의 IP 정보 확인 중... 완료됨",
            "mcstausd 시작 중",
            "portmap 시작 중",
            "setroubleshootd 시작 중",
            "RPC idmapd 시작 중",
            "mdmonitor 시작 중",
            "다른 파일 시스템 시작 중",
            "hidd 시작 중",
            "/etc/fstab 스왑 활성화 중",
            "INIT: 런레벨 3 진입 중",
            "비대화식 시작 모드 진입 중",
            "INTEL CPU 마이크로코드 업데이트 적용 중",
            "하드웨어 변경 확인 중",
            "eth0 인터페이스 활성화 중",
            "eth0의 IP 정보 확인 중... 완료됨",
            "백엔드 서비스에 연결 중",

            "연결 설정됨",
            "데이터베이스 서버 로그인 중",
            "로그인 성공",
            "데이터베이스 읽는 중",
            "데이터베이스에서 데이터 가져오는 중",
            "데이터 획득됨",
            "다른 리소스 찾는 중",
            "리소스 가져오는 중",
            "DOM 처리 중",
            "이미지 로딩 중",
            "콘텐츠 로딩 중",
            "페이지 렌더링 중",
            "디스플레이 매니저 시작 중",
            "HAWKISH에 오신 것을 환영합니다",
            "초기화 중..."
        ];

        const OK_BOX = "[ OK ]";
        const logOutput = document.getElementById('log-output');

        function printLog(message, logType) {
            const logElement = document.createElement('div');
            logElement.textContent = logType === 'ok' ? `${OK_BOX} ${message}` : message;
            logElement.classList.add(logType);
            logOutput.appendChild(logElement);
            logElement.scrollIntoView(); // Scroll the new log message into view
        }

        function addLog() {
            let index = 0;
            const interval = setInterval(() => {
                if (index < strings.length) {
                    printLog(strings[index], 'ok');
                    index += 1;
                } else {
                    clearInterval(interval);
                }
            }, 100); // time
        }

        addLog();
    </script>
</body>
</html>
